
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEDB Tagline Generator</title>

  <!-- Styling for the Tagline display box -->
  <style>
    body {
      background-color: #transparent; /* Transparent background */
      color: #00B3FF; /* Bright blue text */
      font-family: 'Courier New', monospace; /* Retro radio-style font */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #taglineBox {
      background-color: #A200FF;
      padding: 25px;
      font-size: 1.5rem;
      text-align: center;
      border: 3px dashed #00B3FF; /* Dashed border to feel a little oddball */
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 12px #00B3FF, inset 0 0 8px #001122;
      animation: flicker 2s infinite alternate; /* Flicker animation */
    }

    @keyframes flicker {
      0%   { opacity: 0.97; text-shadow: 0 0 2px #00B3FF, 0 0 5px #00B3FF; }
      100% { opacity: 1;   text-shadow: 0 0 4px #00B3FF, 0 0 8px #00B3FF; }
    }
  </style>
</head>
<body>

  <!-- Main box where the taglines will appear -->
  <div id="taglineBox">Loading WEDB tagline...</div>

  <!-- JavaScript for rotating taglines -->
  <script>
    // List of WEDB taglines — edit or expand this array as needed
    const taglines = [
      "Weird, Wild, and Weather-Worn.",
      "Elderbush’s Only Legal Frequency - Take That, WCWD.",
      "Because Something's Always Happening.",
      "For times when authority needs stunning silence.",
      "Seven counties. One unmarked van that never parks. Always listening.",
      "Broadcasting in the Key of Strange.",
      "It’s 98.9… or it’s nothing.",
      "Static never sounded so clear.",
      "From Elderbush to the edge of reason.",
      "Warning: May Cause Enlightened Confusion.",
      "Stay tuned. Or else.",
      "The lightning came. The voices stayed.",
      "She hears you. Even now.",
      "Stronger than most marriages around here.",
      "Broadcasting the music you didn't know you wanted.",
      "All roads lead to 98.9 FM.",
      "You weren’t meant to hear this... but you are.",
      "The station your radio finds by itself.",
      "Your soundtrack for cutting a promo on the cosmos.",
      "Elderbush's background noise... until it's not.",
      "If you're hearing this, you're complicit.",
      "Thankfully, your tax dollars are not paying for this.",
      "Still awaiting local council approval, but not holding our breath.",
      "Reaching 7 counties and one possibly sentient water tower.",
      "Static with a strut."
      "Heard in 7 counties and whispered from the storm drain on Sixth Ave.",
      "Covering Elderbush Township and other areas that never signed up for this.",
      "Louder than the cicadas. Usually.",
      "We're that damn good... at weird radio.",
      "The soundtrack to your suspicious glances.",
      "One signal. Countless tethered minds.",
      "Listening is believing. Or doubting. Either's fine.",
      "The voices in your head finally have company.",
      "Elderbush's official voice of plausible deniability.",
      "Where news meets nervous laughter.",
      "Tunes so weird your Shazam gives up.",
      "Where the B-sides have B-sides.",
      "Playing the deep cuts of reality.",
      "A guilty pleasure you can admit to.",
      "Tuning in is like hearing your entrance music hit.",  
    ];

    // Function to update the tagline at random intervals
    function updateTagline() {
      // Select a random tagline
      const tagline = taglines[Math.floor(Math.random() * taglines.length)];

      // Update the tagline box text
      document.getElementById("taglineBox").innerText = tagline;

      // Pick a new random interval (10–30 seconds) before changing again
      const nextUpdate = Math.floor(Math.random() * (30000 - 10000 + 1)) + 10000;
      setTimeout(updateTagline, nextUpdate);
    }

    // Start the tagline rotation
    updateTagline();
  </script>
</body>
</html>
